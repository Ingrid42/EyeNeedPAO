<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>EyeNeed</title>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <link href="../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{lib/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
  <link href="../static/css/style_particule.css"  th:href="@{css/style_particule.css}" rel="stylesheet"/>
  <link href="../static/css/index.css" th:href="@{css/index.css}" rel="stylesheet"/>
  <link href="../static/css/inscription.css" th:href="@{css/inscription.css}" rel="stylesheet"/>
  <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="../static/js/jquery-3.1.1.min.js" th:src="@{js/jquery-3.1.1.min.js}" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div id="particles-js">
    <div class="bringFront">

      <div class="container col-xs-12">
        <div id="box">
          <div class="logo">
            <a href="index.html"><img src="img/eyeneedLogo.svg" th:src="@{img/eyeneedLogo.svg}" height="100" width="200" class="img img-responsive img-circle center-block"/></a>
          </div>
          <div class="controls">
            <div class="box_form">

              <form id="newPassword-form" th:action="@{/changePassword}" method="post" autocomplete="off">
				<div id="formUtilisateur" th:object="${utilisateur}"> <!--  Form Utilisateur -->
                <div style="clear:both;"></div>

                

                <div class="group">
                  <input type="text" required="required" name="login" id="loginNewPassword"/>
                  <label id="labelNewPassword"><i class="fa fa-envelope-o" aria-hidden="true"></i><span class="span-input">Identifiant</span></label>
                </div>

                </div> <!-- fin Form Utilisateur -->
				<div id="btnNewPassword">
				<button id="submitNewPassword" class="buttonMP" onclick="submitNewPassword();" disabled="disabled"><span>Nouveau mot de passe</span></button>
				</div>
				
				
				
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


   	<footer th:include="layouts/include :: footer" class="bg-inverse" id="footer">
   	</footer>
   
      	<script src="../static/js/particles.js" th:src="@{js/particles.js}"></script>
      	<script src="../static/js/particlesConfig.js" th:src="@{js/particlesConfig.js}"></script>
    	<script src="../static/js/eyeneed.js" th:src="@{js/eyeneed.js}"></script>
    

  </body>
  </html>
